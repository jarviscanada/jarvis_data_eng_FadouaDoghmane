projets_jarvis:
  - nom: "Application de surveillance de clusters Linux"
    lien_git: "/linux_sql"
    description: >
      Développement d'un agent de surveillance Linux léger à l'aide de Bash,
      Docker, crontab et PostgreSQL afin de collecter et stocker les
      spécifications matérielles et les métriques d'utilisation en temps réel sur
      plusieurs hôtes Rocky Linux. Mise en uvre de scripts automatisés de
      collecte de données, conteneurisation du backend PostgreSQL, planification
      de la collecte récurrente via crontab et création de requêtes analytiques
      pour surveiller les performances du système et l'utilisation des
      ressources.

  - nom: "Projet d'Analyse de Données Python"
    lien_git: "/python_data_analytics"
    description: >
Analyse des données transactionnelles du commerce de détail de LGS pour fournir des informations exploitables sur la croissance du chiffre d'affaires, la fidélisation des clients et l'optimisation marketing. Mise en place dun entrepôt de données PostgreSQL (OLAP) à partir de MS SQL Server via Docker. Nettoyage et préparation des données, calcul des indicateurs mensuels et analyse RFM avec Python (pandas, NumPy, matplotlib) pour segmenter les clients et évaluer leur valeur.

projets_sélectionnés:
  - nom: "Système de tri des déchets par IA"
    description: >
      Développement d'un système de classification des déchets assisté par
      l'intelligence artificielle à l'aide de Python et PyTorch afin
      d'automatiser le tri de dix catégories de déchets et de soutenir des
      pratiques de recyclage durables. Conception d'un pipeline complet
      d'apprentissage automatique comprenant le prétraitement, l'augmentation
      et la visualisation des données, ainsi que l'entraînement d'architectures
      CNN telles que MobileNet, ResNet50 et VGG16. Création de carnets et de
      scripts modulaires pour un apprentissage, une évaluation et un déploiement
      reproductibles sur des ensembles de données échantillons.
  - nom: "Analyse des programmes d'aide alimentaire (Hackathon)"
    description: >
      Développement de tableaux de bord analytiques dans Power BI afin d'évaluer
      l'efficacité de la distribution des programmes d'aide alimentaire de
      Montréal. Collecte, nettoyage et transformation de données provenant de
      multiples sources afin de produire des rapports fiables. Conception de
      visualisations interactives pour révéler les tendances d'utilisation,
      mettre en évidence les zones sous-desservies et suivre l'allocation des
      ressources. Interprétation des résultats afin de formuler des
      recommandations exploitables.
  - nom: "Détection d'émotions par CNN"
    description: >
      Collaboration au sein d'une équipe de trois personnes pour développer un
      réseau ide neurones convolutifs (CNN) permettant de détecter les émotions à
      partir des expressions faciales. Préparation et amélioration de l'ensemble
      de données par nettoyage, étiquetage, augmentation et visualisation, et
      implémentation de plusieurs variantes de CNN. Application d'une validation
      croisée k-fold et atténuation des biais liés à l'âge et au genre.

