      Travaille actuellement chez Jarvis sur des projets d'ingénierie des données, notamment SQL, Python, Linux, Bash, PostgreSQL et Docker. Gestion et manipulation de données dans des environnements d'entreprise, création et maintenance de systèmes de bases de données, mise en uvre de pipelines de données automatisés et application des meilleures pratiques en matière de traitement des données afin de générer des informations exploitables. Réalisation de projets axés sur la création de pipelines évolutifs, la garantie de la qualité des données et le soutien à la prise de décision basée sur les données dans les environnements d'entreprise.
  - title: "Consultante associée"
    company: "CrucialLogics"
    duration: "Mai 2024  Présent"
    description: >
      Développement de tableaux de bord Power BI interactifs pour fournir des informations commerciales exploitables et soutenir la prise de décision stratégique. Création d'intégrations entre les outils d'entreprise à l'aide des API REST et des applications Azure Logic Apps afin de rationaliser les flux de données et d'améliorer l'efficacité. Déploiement d'agents Copilot pour automatiser les flux de travail et réduire les efforts manuels. Collaboration avec des équipes interfonctionnelles pour recueillir les exigences, concevoir des solutions d'automatisation évolutives et garantir une mise en uvre sans heurts. Application d'une réflexion analytique pour identifier les améliorations de processus et fournir des solutions ayant un impact mesurable.
  - title: "Stagiaire en qualité des données"
    company: "BRP"
    duration: "Mai 2023  Août 2023"
    description: >
      Collaboration avec plusieurs secteurs d'activité afin d'améliorer la qualité des données et de garantir l'exactitude des rapports en générant des rapports Snowflake et Power BI, en identifiant les incohérences et en documentant les processus clés. Élaboration de modèles standardisés et de documentation sur les flux de travail afin de rationaliser les opérations et d'améliorer la fiabilité des données. A appliqué une pensée analytique pour découvrir des modèles, résoudre des problèmes récurrents et fournir des informations exploitables qui ont permis une prise de décision éclairée.

