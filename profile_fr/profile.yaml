jarvis_projects:
  - name: "Linux Cluster Resource Monitoring App"
    git_url: "/linux_sql"
    description: >
      Développement d'un agent de surveillance Linux léger à l'aide de Bash, Docker, crontab et PostgreSQL pour collecter et stocker les spécifications matérielles et les mesures d'utilisation en temps réel sur plusieurs hôtes Rocky Linux. Mise en uvre de scripts de collecte de données automatisés, conteneurisation du backend PostgreSQL, planification de la collecte récurrente de mesures avec crontab et création de requêtes analytiques pour surveiller les performances du système et l'utilisation des ressources.

highlighted_projects:
  - name: "Système de tri des déchets par IA"
    description: >
      Développement d'un système de classification des déchets assisté par l'IA à l'aide de Python et PyTorch pour automatiser le tri de dix catégories de déchets et soutenir des pratiques de recyclage durables. Création d'un pipeline complet d'apprentissage automatique, comprenant le prétraitement, l'augmentation et la visualisation des données, ainsi que la formation d'architectures CNN telles que MobileNet, ResNet50 et VGG16. Création de carnets et de scripts modulaires pour un apprentissage, une évaluation et un déploiement reproductibles sur des ensembles de données échantillons, démontrant des performances évolutives et des informations exploitables pour la gestion des déchets dans le monde réel.
  - name: "Analytique des programmes daide alimentaire (Hackathon)"
    description: >
      Développement de tableaux de bord analytiques dans Power BI pour évaluer l'efficacité de la distribution des programmes d'aide alimentaire de Montréal. Collecte, nettoyage et transformation de données provenant de multiples sources afin de produire des rapports fiables. Conception de visualisations interactives pour révéler les modèles d'utilisation, mettre en évidence les zones mal desservies et surveiller l'allocation des ressources. Interprétation des résultats afin de formuler des recommandations exploitables, d'améliorer la portée et l'efficacité opérationnelle du programme tout en démontrant l'impact de la prise de décision fondée sur les données sur l'optimisation des programmes sociaux.
  - name: "Détection démotions par CNN"
    description: >
      Collaboration au sein d'une équipe de trois personnes pour développer un CNN permettant de détecter les émotions à partir des expressions faciales. Préparation et affinage de l'ensemble de données par nettoyage, étiquetage, augmentation et visualisation, et mise en uvre de plusieurs variantes de CNN pour classer les émotions telles que la joie, la concentration, la surprise et la neutralité. Application d'une validation croisée k-fold pour l'évaluation et atténuation des biais liés à l'âge et au sexe dans l'ensemble de données par réétiquetage et réentraînement. Production d'une documentation complète couvrant la provenance des données, le prétraitement, la conception du modèle, l'évaluation et les stratégies d'atténuation des biais.

