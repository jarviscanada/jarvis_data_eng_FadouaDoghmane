summary: >
  Je suis diplômée en génie logiciel de l'Université Concordia et possède une expérience pratique dans l'analyse de données, l'automatisation des flux de travail et la production de rapports de données. Dans mes rôles chez CrucialLogics et BRP, j'ai développé des intégrations à l'aide d'API REST, automatisé des flux de travail avec Azure Logic Apps pour synchroniser les données entre les systèmes, conçu des tableaux de bord Power BI et fourni des informations exploitables sur la qualité des données à l'aide de SQL, DAX et diverses bases de données. Je travaille actuellement chez Jarvis, où je développe des pipelines de données, j'analyse et visualise des données à l'aide de Python, Bash et SQL, et crée des solutions évolutives en tirant parti de Docker, PostgreSQL et des environnements basés sur Linux. Je suis passionnée par l'utilisation des données pour améliorer les processus et découvrir des informations. Je recherche des postes d'ingénieur axés sur les données où je peux mettre en pratique mes compétences en matière de résolution de problèmes, mes solides bases techniques et ma capacité à apprendre rapidement et à fournir des solutions efficaces.

